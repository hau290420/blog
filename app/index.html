<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>DASHBOARD</h1>
            <ul>
                <li><a href=""><i class="fas fa-home"></i> Home</a></li>
                <li><a href=""><i class="fas fa-user"></i> User</a></li>
                <li><a href=""><i class="fas fa-user-circle"></i> Profile</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="search...">
                    <button>
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="notification">
                    <a href="#">Thông báo <i class="fas fa-bell"></i></a>
                </div>
                <div class="userSeting">
                    <a href="#">Cài dặt <i class="fas fa-cog"></i></a>
                </div>
            </div>

            <div class="content">
                <div class="filter">
                    <label for="">Filter:</label>
                    <input type="text" id="filterInput" placeholder="Search for Name">

                    <table id="filterTable">
                        <tr>
                            <td>ngoc hau</td>
                        </tr>
                    </table>
                </div>

                <div class="form">
                    <label>Tên:</label>
                    <input type="text" name="name" id="name">
                    <label>Ngày sinh:</label>
                    <input type="date" name="birthday" id="birthday">
                    <label>Giới tính:</label>
                    <input type="text" name="gender" id="gender">
                    <label>Role:</label>
                    <input type="number" name="role" min="1" max="2" id="role">

                    <button id="create">create</button>
                    <button id="update">update</button>
                </div>

                <table id="table-user">
                    <thead>
                        <tr>
                            <th>Tên</th>
                            <th>Ngày sinh</th>
                            <th>Giới tính</th>
                            <th>Ngày tạo</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <!-- <td>ngoc hau</td>
                            <td>29/04/2000</td>
                            <td>nam</td>
                            <td>
                                <button>xoa</button>
                                <button>edit</button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
